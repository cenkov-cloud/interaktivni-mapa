<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa m√≠st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>
  <button id="polohaBtn" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
  Zobrazit moji polohu
  </button>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.2477822, 14.4041253], 15); // Praha

  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles ¬© Esri ‚Äî Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
}).addTo(map);

    const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');

function vytvorIkonu(barva) {
  const barvy = {
    cervena: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    modra: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    zelena: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png'
  };
  const iconUrl = barvy[barva] || undefined;
  if (!iconUrl) return undefined;

  return new L.Icon({
    iconUrl: iconUrl,
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
}
    
fetch('data/honitba.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'black',
        weight: 4,
        opacity: 0.8
      }
    }).addTo(map);
  });
    
fetch('./data/mista.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(misto => {
      const ikona = vytvorIkonu(misto.barva);
      const marker = L.marker([misto.lat, misto.lng], ikona ? { icon: ikona } : {});
      marker.addTo(map);
      marker.bindPopup(`<a href="${basePath}${misto.url}">${misto.nazev}</a>`);
    });
  });
  </script>
<script>
  window.addEventListener('load', () => {
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const userMarker = L.marker([lat, lng], {
            title: 'Tvoje poloha'
          }).addTo(map);

          userMarker.bindPopup('Tady pr√°vƒõ jsi üìç').openPopup();

          // P≈ôibl√≠≈æ√≠ mapu na u≈æivatele
          map.setView([lat, lng], 15);
        },
        (error) => {
          console.error('Chyba p≈ôi z√≠sk√°v√°n√≠ polohy:', error);
          alert('Nepoda≈ôilo se z√≠skat aktu√°ln√≠ polohu.');
        }
      );
    } else {
      alert('Tento prohl√≠≈æeƒç nepodporuje urƒçov√°n√≠ polohy.');
    }
  });
</script>
<script>
  let userMarker = null;
  let userCircle = null;
  let polohaZobrazena = false;

  const btn = document.getElementById('polohaBtn');

  btn.addEventListener('click', () => {
    if (!polohaZobrazena) {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            userMarker = L.marker([lat, lng], {
              title: 'Tvoje poloha'
            }).addTo(map);

            userCircle = L.circle([lat, lng], {
              radius: position.coords.accuracy,
              color: 'blue',
              fillOpacity: 0.1
            }).addTo(map);

            map.setView([lat, lng], 15);
            btn.textContent = 'Skr√Ωt moji polohu';
            polohaZobrazena = true;
          },
          (error) => {
            alert('Nepoda≈ôilo se z√≠skat aktu√°ln√≠ polohu.');
          }
        );
      } else {
        alert('Tento prohl√≠≈æeƒç nepodporuje urƒçov√°n√≠ polohy.');
      }
    } else {
      // Odstranƒõn√≠ markeru a kruhu z mapy
      if (userMarker) {
        map.removeLayer(userMarker);
        userMarker = null;
      }
      if (userCircle) {
        map.removeLayer(userCircle);
        userCircle = null;
      }
      btn.textContent = 'Zobrazit moji polohu';
      polohaZobrazena = false;
    }
  });
</script>
</body>
</html>
