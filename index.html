<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa míst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([50.2477822, 14.4041253], 15); // Praha

  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles © Esri — Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
}).addTo(map);

    const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');

function vytvorIkonu(barva) {
  const barvy = {
    cervena: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    modra: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
    zelena: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png'
  };
  const iconUrl = barvy[barva] || undefined;
  if (!iconUrl) return undefined;

  return new L.Icon({
    iconUrl: iconUrl,
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
}

fetch('./data/mista.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(misto => {
      const ikona = vytvorIkonu(misto.barva);
      const marker = L.marker([misto.lat, misto.lng], ikona ? { icon: ikona } : {});
      marker.addTo(map);
      marker.bindPopup(`<a href="${basePath}${misto.url}">${misto.nazev}</a>`);
    });
  });
  </script>
</body>
</html>
